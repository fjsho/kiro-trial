<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple TODO App</title>
  </head>
  <body>
    <div id="app">
      <header class="app-header">
        <h1>Simple TODO App</h1>
        <div class="stats" role="status" aria-live="polite">
          <span id="stats-text">3 個中 1 個完了</span>
        </div>
      </header>

      <main class="app-main">
        <section class="input-section">
          <form id="add-task-form" class="add-task-form">
            <label for="new-task-input" class="visually-hidden">新しいタスクを入力</label>
            <input 
              type="text" 
              id="new-task-input" 
              class="new-task-input"
              placeholder="新しいタスクを入力..."
              aria-describedby="input-help"
              maxlength="500"
              required
            />
            <span id="input-help" class="visually-hidden">Enterキーまたは追加ボタンでタスクを追加できます</span>
            <button type="submit" id="add-task-btn" class="add-task-btn" aria-label="タスクを追加">
              追加
            </button>
          </form>
        </section>

        <section class="filter-section">
          <h2 class="visually-hidden">タスクフィルター</h2>
          <div class="filter-buttons" role="group" aria-label="タスクフィルター">
            <button 
              type="button" 
              id="filter-all" 
              class="filter-btn active" 
              data-filter="all"
              aria-pressed="true"
            >
              すべて
            </button>
            <button 
              type="button" 
              id="filter-active" 
              class="filter-btn" 
              data-filter="active"
              aria-pressed="false"
            >
              未完了
            </button>
            <button 
              type="button" 
              id="filter-completed" 
              class="filter-btn" 
              data-filter="completed"
              aria-pressed="false"
            >
              完了済み
            </button>
          </div>
        </section>

        <section class="task-list-section">
          <h2 class="visually-hidden">タスクリスト</h2>
          <ul id="task-list" class="task-list" role="list">
            <!-- Sample tasks for initial display -->
            <li class="task-item" data-task-id="sample-1" role="listitem">
              <div class="task-content">
                <input 
                  type="checkbox" 
                  id="task-checkbox-sample-1" 
                  class="task-checkbox"
                  aria-describedby="task-text-sample-1"
                />
                <label for="task-checkbox-sample-1" class="task-label">
                  <span id="task-text-sample-1" class="task-text">プロジェクトの企画書を作成する</span>
                </label>
                <button 
                  type="button" 
                  class="delete-btn" 
                  aria-label="タスク「プロジェクトの企画書を作成する」を削除"
                  data-task-id="sample-1"
                >
                  ×
                </button>
              </div>
            </li>
            <li class="task-item completed" data-task-id="sample-2" role="listitem">
              <div class="task-content">
                <input 
                  type="checkbox" 
                  id="task-checkbox-sample-2" 
                  class="task-checkbox"
                  checked
                  aria-describedby="task-text-sample-2"
                />
                <label for="task-checkbox-sample-2" class="task-label">
                  <span id="task-text-sample-2" class="task-text">会議の議事録をまとめる</span>
                </label>
                <button 
                  type="button" 
                  class="delete-btn" 
                  aria-label="タスク「会議の議事録をまとめる」を削除"
                  data-task-id="sample-2"
                >
                  ×
                </button>
              </div>
            </li>
            <li class="task-item" data-task-id="sample-3" role="listitem">
              <div class="task-content">
                <input 
                  type="checkbox" 
                  id="task-checkbox-sample-3" 
                  class="task-checkbox"
                  aria-describedby="task-text-sample-3"
                />
                <label for="task-checkbox-sample-3" class="task-label">
                  <span id="task-text-sample-3" class="task-text">来週のプレゼン資料を準備する</span>
                </label>
                <button 
                  type="button" 
                  class="delete-btn" 
                  aria-label="タスク「来週のプレゼン資料を準備する」を削除"
                  data-task-id="sample-3"
                >
                  ×
                </button>
              </div>
            </li>
          </ul>
          <div id="empty-state" class="empty-state" style="display: none;">
            <p>タスクがありません。新しいタスクを追加してください。</p>
          </div>
        </section>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
