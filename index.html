<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple TODO App</title>
  </head>
  <body>
    <div id="app">
      <header class="app-header">
        <h1>Simple TODO App</h1>
        <div class="stats" role="status" aria-live="polite">
          <span id="stats-text">0 個中 0 個完了</span>
        </div>
      </header>

      <main class="app-main">
        <section class="input-section">
          <form id="add-task-form" class="add-task-form">
            <label for="new-task-input" class="visually-hidden">新しいタスクを入力</label>
            <input 
              type="text" 
              id="new-task-input" 
              class="new-task-input"
              placeholder="新しいタスクを入力..."
              aria-describedby="input-help"
              maxlength="500"
              required
            />
            <span id="input-help" class="visually-hidden">Enterキーまたは追加ボタンでタスクを追加できます</span>
            <button type="submit" id="add-task-btn" class="add-task-btn" aria-label="タスクを追加">
              追加
            </button>
          </form>
        </section>

        <section class="filter-section">
          <h2 class="visually-hidden">タスクフィルター</h2>
          <div class="filter-buttons" role="group" aria-label="タスクフィルター">
            <button 
              type="button" 
              id="filter-all" 
              class="filter-btn active" 
              data-filter="all"
              aria-pressed="true"
            >
              すべて
            </button>
            <button 
              type="button" 
              id="filter-active" 
              class="filter-btn" 
              data-filter="active"
              aria-pressed="false"
            >
              未完了
            </button>
            <button 
              type="button" 
              id="filter-completed" 
              class="filter-btn" 
              data-filter="completed"
              aria-pressed="false"
            >
              完了済み
            </button>
          </div>
        </section>

        <section class="task-list-section">
          <h2 class="visually-hidden">タスクリスト</h2>
          <ul id="task-list" class="task-list" role="list">
            <!-- Tasks will be dynamically added here -->
          </ul>
          <div id="empty-state" class="empty-state" style="display: none;">
            <p>タスクがありません。新しいタスクを追加してください。</p>
          </div>
        </section>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
