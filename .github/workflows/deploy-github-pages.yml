# GitHub Pages デプロイワークフロー
# mainブランチへのプッシュ時にビルドしてGitHub Pagesにデプロイ
name: Deploy to GitHub Pages

on:
  push:
    branches: [main] # mainブランチへのプッシュ時のみ実行
  workflow_dispatch: # 手動実行も可能

# GitHub Pagesデプロイに必要な権限設定
permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行制御（デプロイの競合を防ぐ）
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # ビルドジョブ
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 環境セットアップ
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # 2. 依存関係インストール
      - name: Install dependencies
        run: npm ci

      # 3. プロダクションビルド
      - name: Build project
        run: npm run build

      # 4. GitHub Pages用設定
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 5. ビルド成果物をアップロード
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # Viteのデフォルトビルド出力ディレクトリ

  # デプロイジョブ（ビルド完了後に実行）
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # buildジョブの完了を待つ

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
